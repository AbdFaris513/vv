<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main">
            <h2>Sign Up</h2>
            <form action="" >
                <div class="un">
                    <label for="un" id="lab">User Name</label><br>
                    <input class="in" type="text" id="un" name="un" placeholder="Enter Name" required><br>
                </div>
                <div class="em">
                    <label for="em">Email</label><br>
                    <input class="in" type="email" id="em" name="em" placeholder="Enter Email" required><br>
                </div>
                <div class="pw">
                    <label for="pw">Password</label><br>
                    <input class="in" type="password" id="pw" name="pw" placeholder="Enter Password" required minlength="8"><br>
                </div>
                <div class="gender">
                    <input type="radio" id="male" value="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender" required>
                    <label for="female">Female</label><br>
                </div>
                <div class="bt">
                    <button>Register</button>
                </div>
            </form>
        </div>
    
</body>
</html>
